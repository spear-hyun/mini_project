{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Customer 스타일 추가 -->
    <link rel="stylesheet" href="{% static 'login.css'%}">
    <link rel="stylesheet" href="{% static '/fonts/font.css'%}">
  </head>
  <body class="">
    <div id="container">
      <!-- login Box -->
      <form class="login-box" method="POST" action="{% url 'common:login' %}">
      {% csrf_token %}
        <div id="loginBoxTitle" style="text-align: center; font-family: 'Shinb7';"><a href = "{% url 'talent:index' %}">☻ 찬웅이네 ☺︎</a></div>
        <div class="form-group">
            <label>아이디</label>
            <input type="text" name="email" id="email" class="form-control" value="" style="text-transform:lowercase;ime-mode:disabled; height:3rem;">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" value="" autocomplete="off" style="height:3rem">
        </div>
        <div style="font-size: 1.5rem; margin-bottom: 20px;">
          <span> 아이디 저장</span> 
          <input type="checkbox" id="workSite" name="worksite" style="margin: 0px 0px 0px 10px; -webkit-transform: scale(2);">
        </div>
        
        <div id="login-btn-box">
          <div style="width: 100%; margin-bottom: 10px;"><input type="submit" id="btnLogin" value="로그인" class="btn btn-login-color"></div>
        </div>
        
        <a href = "{% url 'common:signup' %}">
        <div ><input type="button" id="btnSignup" value="회원가입" class="btn btn-signup-color btn-signup-font"></div>
        </a>

        
      </form><!-- login Box //-->
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
