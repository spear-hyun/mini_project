{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <!-- jQuery library (served from Google) -->
        <script src="/static/jquery.min.js"></script>
        <!-- Inputmask library -->
        <script src="/static/jquery.inputmask.bundle.js"></script>
        <!-- <script src="/static/scripts.js"></script> -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIGNUP</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'signup.css'%}">
    </head>
    <body>
        <div class="container">
            <div class="signup-box">
                <div id="signupBoxTitle"><a href = "/shop">✨찬웅이네👨🏻✨</a></div>
                <hr>
                    <div class="form-group">
                        <label>이메일</label>
                        <input class="form-control" type="email" name="email" placeholder="xxxxx@xxxxxx.xxxxx">
                        <div style="display: flex; align-items: center;">
                            <!-- <input class="form-check-input" type="checkbox" name="email_agreement" id="email_agreement" style="margin: 0px 15px 0px 0px; -webkit-transform: scale(1.7);">
                            <label class="form-check-label" for="email_agreement" style="margin-top: 10px;">이메일 수신동의</label> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input class="form-control" type="password" name="password" placeholder="비밀번호">
                    </div>
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                        <input class="form-control" type="password" name="confirm_password" placeholder="비밀번호 확인">
                    </div>
                    <div class="form-group">
                        <label>닉네임</label>
                        <input class="form-control" type="text" name="username" placeholder="닉네임">
                    </div>
                    <div class="form-group" style="background-color: white;">
                        <label for="gender">성별</label>
                        <select class="form-control_select" id="gender" name="gender">
                            <option value="" disabled selected>- 선택 -</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                            <!-- <option value="etc">기타</option> -->
                        </select>
                    </div>
                    <div class="form-group-bir">
                        <label>생년월일</label>
                        <input class="form-control" type="date" name="birthday" >
                      </div>                      
                    <div class="form-group">
                        <label>전화번호</label>
                        <input class="form-control" type="text" name="phone" placeholder="010-1234-5678" data-inputmask="'mask': '999-9999-9999'" onblur="checkPhoneFormat(this)">
                    </div>   

                    <!-- 
                    구분: 관리자/판매자/구매자 -> 필요없어서 삭제
                    <div class="form-group">
                        <label for="user_type">구분</label>
                        <select class="form-control_select" id="user_type" name="user_type">
                            <option value="admin">관리자</option>
                            <option value="seller">판매자</option>
                            <option value="customer">구매자</option>
                        </select>
                    </div> -->
                    <div class="button-group" >
                        <div><input type="button" id="btnsignup" value="회원가입" class="btn btn-signup-color btn-signup-font" style="width: 100%;"></div>
                    </div>
                    <div class="form-group" style="text-align: right; margin-top: 10px;">
                        <a href="/shop/login" style="font-size: 1.5rem;">로그인 화면으로 이동하시겠습니까 ? </a>
                    </div>
                </hr>    
            </div>
        </div>                            
    </body>
</html>
